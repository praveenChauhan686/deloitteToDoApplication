<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: header-css">
</head>

<body>
	<div th:replace="header :: header"></div>
	<div class="container">
		<div class="row" style="margin-top:20px">
			<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<form class="form-signin" autocomplete="off" th:action="@{register}" th:object="${userData}"
					method="POST">
					<fieldset>
						<h1 th:text="'Registration'"></h1>
						<div class="form-group">
							<label th:text="'Username'"></label>
							<input type="text" th:field="*{username}" class="form-control input-lg" title="username"
								required autofocus="true" />
							<div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('username')}"
								th:errors="*{username}"></div>
						</div>

						<div class="form-group">
							<label th:text="'Password'"></label>
							<input type="password" th:field="*{password}" class="form-control input-lg" title="password"
								required />
							<div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}"></div>
						</div>
						<div class="form-group">
							<label th:text="'Confirm Password'"></label>
							<input type="password" th:field="*{passwordConfirm}" class="form-control input-lg"
								title="passwordConfirm" required />
							<div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('passwordConfirm')}"
								th:errors="*{passwordConfirm}"></div>
						</div>
						<input class="btn btn-outline-dark" type="submit" th:value="'Register'" />
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
